<!DOCTYPE html>
<html>
<head>
  <title>FastAI Code Explorer Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>FastAI Code Explorer Settings</h1>
  
  <div class="form-group">
    <label for="github-token">GitHub API Token:</label>
    <input type="text" id="github-token" placeholder="Enter your GitHub token">
  </div>
  
  <div class="form-group">
    <label for="gemini-key">Gemini API Key:</label>
    <input type="text" id="gemini-key" placeholder="Enter your Gemini API key">
  </div>
  
  <button id="save">Save Settings</button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <script src="options.js"></script>
</body>
</html>
