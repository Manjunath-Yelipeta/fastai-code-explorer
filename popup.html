<!DOCTYPE html>
<html>
<head>
  <title>FastAI Code Explorer</title>
  <style>
    body {
      width: 350px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #results {
      margin-top: 10px;
      max-height: 400px;
      overflow-y: auto;
    }
    .example {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .loading {
      text-align: center;
      margin: 10px 0;
    }
    .explanation {
      margin-top: 10px;
      padding: 8px;
      background-color: #f8f9fa;
      border-radius: 4px;
    }
    .code-context {
      max-height: 200px;
      overflow-y: auto;
      background-color: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
    }
    .footer {
      margin-top: 15px;
      text-align: center;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>FastAI Code Explorer</h2>
    <input type="text" id="keyword" placeholder="Enter Python keyword or function">
    <button id="search">Search</button>
    <div id="results"></div>
  </div>
  
  <div class="footer">
    <a href="#" id="settings-link">Settings</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
